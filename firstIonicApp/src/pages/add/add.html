<ion-header>
  <ion-navbar color="navColor">
    <ion-title>Add</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="backgroundColor">

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Pizza's name" [(ngModel)]="namePizza" name="namePizza"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Dough type" [(ngModel)]="typeDought" name="typeDought"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button full large color="secondary" (click)="addPizza()">
      <ion-icon name="add-circle" class="iconSize" color="navColor"></ion-icon>
    </button>
  </div>

</ion-content>
