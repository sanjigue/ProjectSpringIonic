<ion-header>
  <ion-navbar color="navColor">
    <ion-title>
      Pizza Sjg
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="backgroundColor">
  <p>Add</p>
  <button ion-button full large color="secondary" (click)="goToAdd()">
    <ion-icon name="add-circle" class="iconSize" color="navColor"></ion-icon>
  </button>

  <p>Delete</p>
  <button ion-button full large color="secondary" (click)="goToDelete()">
    <ion-icon name="trash" class="iconSize" color="navColor"></ion-icon>
  </button>

  <p>Update</p>
  <button ion-button full large color="secondary">
    <ion-icon name="refresh-circle" class="iconSize" color="navColor"></ion-icon>
  </button>

  <p>Read</p>
  <button ion-button full large color="secondary" (click)="goToRead()">
      <ion-icon name="eye" class="iconSize" color="navColor"></ion-icon>
  </button>

  <p>Read All</p>
  <button ion-button full large color="secondary" (click)="goToReadAll()">
      <ion-icon name="list" class="iconSize" color="navColor"></ion-icon>
  </button>
</ion-content>
